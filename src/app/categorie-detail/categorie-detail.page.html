<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

  <ion-card mode='ios' *ngFor="let playlist of playlists"  color="primary">
    <ion-card-header>
      <ion-card-title>{{playlist.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="playlist.images[0].url" alt="">
      <p>
        {{playlist.description}}
      </p>

      <ion-button (click)="tracks(playlist.tracks.href, playlist.name)"  expand="block" color="success" shape="round">
        <ion-icon slot="start" name="radio"></ion-icon>
        Tracks
      </ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
